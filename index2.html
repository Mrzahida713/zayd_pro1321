<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .todo-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .name {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .input-group button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #00d1ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 12px 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-direction: column;
      margin-bottom: 12px;
      position: relative;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .task-text {
      font-size: 16px;
    }

    .timestamp {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.7;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff4d88;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .delete-btn:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>üìù To-Do List</h2>
    <p class="name">MD ZAHID</p> <!-- Your name at the top -->
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Add a task..." onkeydown="checkEnter(event)" />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('todo-input');
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement('li');

      const currentDateTime = new Date();
      const formattedTime = currentDateTime.toLocaleString();

      li.innerHTML = `
        <div class="task-header">
          <span class="task-text">${task}</span>
          <button class="delete-btn" onclick="removeTask(this)">üóëÔ∏è</button>
        </div>
        <div class="timestamp">üïí Added: ${formattedTime}</div>
      `;
      
      document.getElementById('todo-list').appendChild(li);
      input.value = "";
    }

    function removeTask(button) {
      const li = button.closest('li');
      li.remove();
    }

    // Function to check if the Enter key is pressed
    function checkEnter(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    }
  </script>

</body>
</html>
